<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Centennial Hills Real Estate - Dr. Jan Duffy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .hero-image:hover img {
            transform: scale(1.02);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 40px 30px 30px;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #1a1a2e;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            margin-top: 15px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #ffd700, #d4af37);
        }

        .branding {
            margin-top: 30px;
            text-align: center;
        }

        .agent-info {
            font-size: 1.3rem;
            color: #d4af37;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .phone {
            font-size: 1.1rem;
            color: #ccc;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .hero-container {
                padding: 15px;
            }
            
            .overlay {
                padding: 30px 20px 25px;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            font-size: 1.2rem;
            color: #d4af37;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hero-container">

                const imageUrl = `data:image/svg+xml,${encodeURIComponent(`

                            <rect x="-15" y="15" width="8" height="30" fill="#228B22"/>

                        <ellipse cx="1300" cy="590" rx="6" ry="15" fill="#32CD32"/>

                        <text x="960" y="1010" text-anchor="middle" fill="white" font-family="sans-serif" font-size="24">Centennial Hills â€¢ Spring Mountains Views â€¢ Modern Excellence</text>
                        <text x="960" y="1050" text-anchor="middle" fill="#D4AF37" font-family="sans-serif" font-size="20">Dr. Jan Duffy | 702-222-1964</text>
                    </svg>
                `)}`;`;

                document.getElementById('loading').style.display = 'none';
                const img = document.getElementById('heroImage');
                img.src = imageUrl;
                img.style.display = 'block';
                document.getElementById('overlay').style.display = 'block';

            } catch (error) {
                console.error('Error generating image:', error);
                document.getElementById('loading').innerHTML = '<div class="spinner"></div>Unable to generate image. Please refresh to try again.';
            }
        }

        // Start image generation when page loads
        generateLuxuryImage();
    </script>
</body>
</html>
